name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

# Grant explicit permissions so the workflow can create releases and upload assets.
# If this workflow is triggered from a forked PR, the automatic GITHUB_TOKEN has reduced
# privileges and cannot create releases. In that case, trigger the workflow from main
# or provide a personal access token in repository secrets named `PERSONAL_TOKEN`.
permissions:
  contents: write   # needed to create tags/releases and upload release assets
  packages: write

env:
  APP_NAME: "T3D Servo Configurator"
  EXE_BASENAME: "T3DServoConfigurator"
  # VERSION: use the pushed tag name when this run is triggered by a tag push;
  # otherwise use a build-style version with the run number.
  VERSION: ${{ (startsWith(github.ref, 'refs/tags/') && github.ref_name) || format('V0.0.0-build{0}', github.run_number) }}

jobs:
  build-windows:
    name: Build Windows EXE and publish release
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if (Test-Path requirements.txt) { pip install -r requirements.txt } else { pip install pyinstaller }

      - name: Install PyInstaller
        run: |
          pip install pyinstaller

      - name: Build exe with PyInstaller
        run: |
          # Build one-file exe; use a safe exe basename without spaces
          pyinstaller --noconfirm --onefile --name "${{ env.EXE_BASENAME }}" src/main.py

      - name: Prepare artifact
        run: |
          $exeName = "${{ env.EXE_BASENAME }}.exe"
          $exePath = Join-Path -Path "dist" -ChildPath $exeName
          if (-not (Test-Path $exePath)) {
            Write-Host "Expected exe not found: $exePath"
            Get-ChildItem dist | ForEach-Object { Write-Host "dist contains: $_" }
            exit 1
          }
          # Use package filename that includes the VERSION
          $zipName = "${{ env.APP_NAME }}-${{ env.VERSION }}.zip"
          if (Test-Path $zipName) { Remove-Item $zipName }
          # Include exe and config folder (if present) so users can edit config next to the exe
          $paths = @()
          $paths += $exePath
          if (Test-Path "config") {
            # include the config folder so it appears as a 'config' directory next to the exe inside the zip
            $paths += "config"
          }
          Compress-Archive -Path $paths -DestinationPath $zipName
          Write-Host "Prepared artifact: $zipName"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          # Use computed VERSION: when the workflow is triggered by pushing a tag,
          # that tag name will be used (for example 'V1.0.0'). For normal commits
          # the generated name will be like 'V0.0.0-build123'.
          tag_name: ${{ env.VERSION }}
          release_name: "${{ env.APP_NAME }} ${{ env.VERSION }}"
          body: |
            Automated build for run ${{ github.run_number }}. Version: ${{ env.VERSION }}.
          draft: false
          prerelease: false
          # If you prefer to use a personal token (for example when running from a fork),
          # set `token: ${{ secrets.PERSONAL_TOKEN }}` in the inputs and add a secret named PERSONAL_TOKEN.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "${{ env.APP_NAME }}-${{ env.VERSION }}.zip"
          asset_name: "${{ env.APP_NAME }}-${{ env.VERSION }}.zip"
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload workflow artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: "${{ env.APP_NAME }}-${{ env.VERSION }}"
          path: "${{ env.APP_NAME }}-${{ env.VERSION }}.zip"
